<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/template.css">
  <title>Vue.js</title>
</head>
<body>
  <div id="app">
    <div id="parent" @click="onParentClick">
      親要素
      <div id="my" @click.self="onMyClick">
        現在要素
        <div id="child" @click="onChildClick">
          子要素
        </div>
      </div>
    </div>
    <label for="name">氏名:</label>
    <input type="text" id="name" @keyup.escape="clear" v-model="name">
    {{ name }}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js"></script>
  <script src="js/template.js"></script>
</body>
</html>
