<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>
</head>
<body>
  <div id="app">
    <p v-pre>{{ message }}</p>
    <p v-text="message"></p>
    <a v-bind:href="url">media connect</a>
    <p>{{ email.split('@')[0].toLowerCase() }}</p>
    <p>{{ localEmail }}</p>
    <form action="">
      <input type="button" :value="message" v-on:click="onclick">
    </form>
    <div>算出: {{ random }}</div>
    <div>メソッド{{ randomm() }}</div>
    <div>現在時刻 {{ current }}</div>
    <br>
    <br>
    <div>現在時刻 {{ cur.toLocaleString() }}</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js"></script>
  <script src="js/template.js"></script>
</body>
</html>
