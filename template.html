<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/template.css">
  <title>Vue.js</title>
</head>
<body>
  <div id="app">
    <br>
    <br>
    <div class="small" v-bind:class="{ color, frame: isChange }">
      みなさん、こんにちは
    </div>
    <p v-cloak>{{ message }}</p>
    <div id="main" @contextmenu.prevent>
      この領域は、コンテキストメニューではない
    </div>
    <input type="button" value="結果表示" @click.once="onClick">
    <p>今日の運勢は、{{ result }}です</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js"></script>
  <script src="js/template.js"></script>
</body>
</html>
